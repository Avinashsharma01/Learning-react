<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="container">
            <div id="imagebox">
                <div class="imgBox">
                    <img src="./images/Screenshot1.png" alt="1" />

                </div>

                </div>

                </div>

                </div>
